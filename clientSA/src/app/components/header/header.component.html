<div id="header">
  <div class="logo">
    <img style="width: 150px; height: 150px;"
         src="https://iconape.com/wp-content/png_logo_vector/lamborghini-logo.png"
         [routerLink]="['/home']"
    />
  </div>
  <div class="menu">
    <p>SHOP</p>
    <p>COLLAB'S</p>
    <p>ITHINKIDO</p>
    <p>NEWS</p>
    <p>CONTACT</p>
    <p>ABOUT</p>
  </div>

  <div class="search">
    <div class="borderinput">
      <input placeholder="Tìm kiếm" />
      <img
        src="../../../assets/searchicon.png"
        style="height: 30px; width: 30px"
      />
    </div>
    <div class="icon">
      <img
        *ngIf="!isAdmin"
        [routerLink]="['/admin']"
        src="../../../assets/user icon.png"
        style="height: 30px; width: 30px"
      />

      <img
        [routerLink]="['/description']"
        src="../../../assets/local_mall.png "
        style="height: 30px; width: 30px"
      />

      <div
        id="avatarPanel"
        class="box"
        *ngIf="isAdmin"
        style="margin-left: 5px; margin-top: 6.5px"
      >
        <!--<img id="avatar" [src]="userService.userInfor.value?.avatarUrl ?? ''" />-->
      </div>
      <div
        id="infoPanel"
        class="box"
        *ngIf="isAdmin"
        style="margin-left: 5px; margin-top: 1px"

      >
       <!-- <div id="name">{{ userService.userInfor.value?.name ?? "" }}</div>-->
        <!-- <div id="email">{{ userService.userInfor.value?.email ?? "" }}</div> -->
      </div>
      <mat-icon [routerLink]="['/admin']" *ngIf="isAdmin" style="margin: 0 5px"
      >add_circle</mat-icon
      >

     <!-- <mat-icon
        (click)="userService.logout()"
        *ngIf="isAdmin"
        [routerLink]="['/home']"
      >logout</mat-icon
      >-->

      <button class="submit" (click)="login()" *ngIf="!isAdmin">
        Đăng nhập
      </button>
      <a>Vi</a>
      <a>En</a>
    </div>
  </div>
</div>
